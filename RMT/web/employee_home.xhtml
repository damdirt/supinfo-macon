<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/WEB-INF/templates/employee.xhtml">
    
    <ui:define name="title">
        #{resourceBundle['employee.home.title']} #{userSession.user.firstName} #{userSession.user.lastName}
    </ui:define>
    
    <ui:define name="content">
        <h:dataTable value="#{worktimeController.worktimes}" var="worktime" styleClass="dataTable" rowClasses="dataTable-even-row, dataTable-odd-row" headerClass="dataTable-header">
            
            <h:column>
                <f:facet name="header">#{resourceBundle['employee.home.table.header.client']}</f:facet>
                <h:outputText value="#{worktime.client.name}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">#{resourceBundle['employee.home.table.header.beginDate']}</f:facet>
                <h:outputText value="#{worktime.beginDate}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">#{resourceBundle['employee.home.table.header.endDate']}</f:facet>
                <h:outputText value="#{worktime.endDate}" />
            </h:column>
            
            <h:column>
                <h:form>
                    <h:commandLink actionListener="#{worktimeController.deleteWorktime}" value="#{resourceBundle['employee.home.table.link.worktime.delete']}">
                        <f:attribute name="worktimeToDeleteId" value="#{worktime.id}" />
                    </h:commandLink>
                </h:form>
            </h:column>
            
        </h:dataTable>
        
        <h:link outcome="add_worktime" value="#{resourceBundle['employee.home.link.worktime.add']}" styleClass="link" />
    </ui:define>
</ui:composition>
