<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/WEB-INF/templates/manager.xhtml">
    
    <ui:define name="title">#{resourceBundle['client.title']}</ui:define>
    
    <ui:define name="content">
        <h:form>
            <h:messages styleClass="error" />
            
            <h:panelGroup class="form" layout="block">
            
                <h:panelGrid columns="2">
                    <h:outputLabel for="name" value="#{resourceBundle['client.title']}" />
                    <h:inputText id="name" value="#{clientController.client.name}" />
                </h:panelGrid>
             
            </h:panelGroup>
            
            <h:panelGroup styleClass="buttonZone" layout="block">
                <h:commandButton styleClass="button validateButton" action="#{clientController.addClient}" value="#{resourceBundle['client.button.validate']}" />
            </h:panelGroup>
            
        </h:form>
    </ui:define>
    
</ui:composition>
