<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>#{resourceBundle['worktime.title']}</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <h1 class="title">#{resourceBundle['worktime.title']}</h1>
        
        <h:form>
            <h:messages styleClass="error" />
            
            <h:panelGroup class="form" layout="block">
            
                <h:panelGrid columns="2">
                    <h:outputLabel for="beginDate" value="#{resourceBundle['worktime.beginDate']}" />
                    <h:inputText id="beginDate" value="#{worktimeController.worktime.beginDate}" required="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    
                    <h:outputLabel for="endDate" value="#{resourceBundle['worktime.endDate']}" />
                    <h:inputText id="endDate" value="#{worktimeController.worktime.endDate}" required="true">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    
                    <h:outputLabel for="client" value="#{resourceBundle['worktime.client.name']}" />
                    <h:selectOneListbox id="client" value="#{worktimeController.worktime.client}" required="true" >
                        <f:converter converterId="com.supinfo.macon.faces.SimpleClientConverter" />
                        <f:selectItems value="#{worktimeController.clients}" var="client" itemLabel="#{client.name}" />
                    </h:selectOneListbox>
                </h:panelGrid>
             
            </h:panelGroup>
            
            <h:panelGroup styleClass="buttonZone" layout="block">
                <h:commandButton styleClass="button validateButton" action="#{worktimeController.addWorktime}" value="#{resourceBundle['worktime.button.validate']}" />
            </h:panelGroup>
            
        </h:form>
    </h:body>
</html>
