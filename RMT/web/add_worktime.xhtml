<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/WEB-INF/templates/employee.xhtml">
    
    <ui:define name="title">
        #{resourceBundle['worktime.title']}
    </ui:define>
    
    <ui:define name="content">
        <h:form>
            <h:messages styleClass="error" />
            
            <h:panelGroup class="form" layout="block">
            
                <h:panelGrid columns="2">
                    <h:outputLabel for="beginDate" value="#{resourceBundle['worktime.beginDate']}" />
                    <h:inputText id="beginDate" value="#{worktimeController.worktime.beginDate}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    
                    <h:outputLabel for="endDate" value="#{resourceBundle['worktime.endDate']}" />
                    <h:inputText id="endDate" value="#{worktimeController.worktime.endDate}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    
                    <h:outputLabel for="client" value="#{resourceBundle['worktime.client.name']}" />
                    <h:selectOneListbox id="client" value="#{worktimeController.worktime.client}">
                        <f:converter converterId="com.supinfo.macon.faces.SimpleClientConverter" />
                        <f:selectItems value="#{worktimeController.clients}" var="client" itemLabel="#{client.name}" />
                    </h:selectOneListbox>
                </h:panelGrid>
             
            </h:panelGroup>
            
            <h:panelGroup styleClass="buttonZone" layout="block">
                <h:commandButton styleClass="button validateButton" action="#{worktimeController.addWorktime}" value="#{resourceBundle['worktime.button.validate']}" />
            </h:panelGroup>
            
        </h:form>
    </ui:define>
</ui:composition>
