<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Manager</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        Hello manager #{userSession.user.firstName} #{userSession.user.lastName}
        
        <h:dataTable value="#{userSession.userAsManager.employees}" var="employee" styleClass="dataTable" rowClasses="dataTable-even-row, dataTable-odd-row" headerClass="dataTable-header">
            
            <h:column>
                <f:facet name="header">Username</f:facet>
                <h:outputText value="#{employee.username}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">First Name</f:facet>
                <h:outputText value="#{employee.firstName}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">Last Name</f:facet>
                <h:outputText value="#{employee.lastName}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">E-mail</f:facet>
                <h:outputText value="#{employee.email}" />
            </h:column>
            
        </h:dataTable>
        
        <h:link outcome="add_employee" value="Add an employee" styleClass="link" />
        <h:link outcome="add_client" value="Add a client" styleClass="link" />
    </h:body>
</html>
