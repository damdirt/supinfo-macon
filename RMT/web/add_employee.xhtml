<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/WEB-INF/templates/manager.xhtml">
    
    <ui:define name="title">#{resourceBundle['employee.add.title']}</ui:define>
    <ui:define name="content">
        <h:form>
            <h:messages styleClass="error" />
            
            <h:panelGroup class="form" layout="block">
            
                <h:panelGrid columns="2">
                    <h:outputLabel for="username" value="#{resourceBundle['employee.add.username']}" />
                    <h:inputText id="username" value="#{employeeController.employee.username}" />

                    <h:outputLabel for="password" value="#{resourceBundle['employee.add.password']}" />
                    <h:inputSecret id="password" value="#{employeeController.employee.password}" />
                    
                    <h:outputLabel for="firstName" value="#{resourceBundle['employee.add.firstname']}" />
                    <h:inputText id="firstName" value="#{employeeController.employee.firstName}" />
                    
                    <h:outputLabel for="lastName" value="#{resourceBundle['employee.add.lastname']}" />
                    <h:inputText id="lastName" value="#{employeeController.employee.lastName}" />
                    
                    <h:outputLabel for="email" value="#{resourceBundle['employee.add.email']}" />
                    <h:inputText id="email" value="#{employeeController.employee.email}" />
                    
                    <h:outputLabel for="birthday" value="#{resourceBundle['employee.add.birthday']}" />
                    <h:panelGroup>
                        <h:inputText id="birthday" value="#{employeeController.employee.birthday}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:inputText>
                        (dd/MM/yyyy)
                    </h:panelGroup>
                </h:panelGrid>
             
            </h:panelGroup>
            
            <h:panelGroup styleClass="buttonZone" layout="block">
                <h:commandButton styleClass="button validateButton" action="#{employeeController.addEmployee}" value="#{resourceBundle['employee.add.button.validate']}" />
            </h:panelGroup>
            
        </h:form>
    </ui:define>
    
</ui:composition>
