<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>#{resourceBundle['employee.add.title']}</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
        <h1 class="title">#{resourceBundle['employee.add.title']}</h1>
        
        <h:form>
            <h:messages styleClass="error" />
            
            <h:panelGroup class="form" layout="block">
            
                <h:panelGrid columns="2">
                    <h:outputLabel for="username" value="#{resourceBundle['employee.add.username']}" />
                    <h:inputText id="username" value="#{employeeController.employee.username}" required="true" />

                    <h:outputLabel for="password" value="#{resourceBundle['employee.add.password']}" />
                    <h:inputSecret id="password" value="#{employeeController.employee.password}" required="true" />
                    
                    <h:outputLabel for="firstName" value="#{resourceBundle['employee.add.firstname']}" />
                    <h:inputText id="firstName" value="#{employeeController.employee.firstName}" required="true" />
                    
                    <h:outputLabel for="lastName" value="#{resourceBundle['employee.add.lastname']}" />
                    <h:inputText id="lastName" value="#{employeeController.employee.lastName}" required="true" />
                    
                    <h:outputLabel for="email" value="#{resourceBundle['employee.add.email']}" />
                    <h:inputText id="email" value="#{employeeController.employee.email}" required="true" validatorMessage="#{validationBundle['email.message']}">
                        <f:validateRegex pattern="(?:[a-z0-9!#$%&#038;'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&#038;'*+/=?^_`{|}~-]+)*|&#8221;(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*&#8221;)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])" />
                    </h:inputText>
                    
                    <h:outputLabel for="birthday" value="#{resourceBundle['employee.add.birthday']}" />
                    <h:panelGroup>
                        <h:inputText id="birthday" value="#{employeeController.employee.birthday}" required="true">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                            <f:validator validatorId="com.supinfo.macon.faces.BirthdayDateValidator" />
                        </h:inputText>
                        (dd/MM/yyyy)
                    </h:panelGroup>
                </h:panelGrid>
             
            </h:panelGroup>
            
            <h:panelGroup styleClass="buttonZone" layout="block">
                <h:commandButton styleClass="button validateButton" action="#{employeeController.addEmployee}" value="#{resourceBundle['employee.add.button.validate']}" />
            </h:panelGroup>
            
        </h:form>
    </h:body>
</html>
